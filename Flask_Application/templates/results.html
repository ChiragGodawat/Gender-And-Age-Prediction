<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capstone Project</title>
</head>
<body>
    <div>
        <h1>Results: </h1>
        <br>
        <br>
        <div id="container">
            <script>
                var table = document.createElement('table'), tr, td, th, row, cell;
                var results = JSON.parse('{{ results | tojson | safe}}');

                tr = document.createElement('tr')

                th = document.createElement('th')
                tr.appendChild(th)
                th.innerHTML = "<span style='font-size:20px'>Device ID</span>"

                th = document.createElement('th')
                tr.appendChild(th)
                th.innerHTML = "<span style='font-size:20px'>Age</span>"

                th = document.createElement('th')
                tr.appendChild(th)
                th.innerHTML = "<span style='font-size:20px'>Gender</span>"

                th = document.createElement('th')
                tr.appendChild(th)
                th.innerHTML = "<span style='font-size:20px'>Campaign</span>"

                table.appendChild(tr)

                for (row = 0; row < 50; row++) {
                    tr = document.createElement('tr');
                    for (cell = 0; cell < 4; cell++) {
                        td = document.createElement('td');
                        tr.appendChild(td);
                        td.innerHTML = "<span style='font-size:15px; padding: 0 25px; text-align:center'>" + results[row][cell] + "</span>";
                    }
                    table.appendChild(tr);
                }


                document.getElementById('container').appendChild(table);

            </script>
        </div>
    </div>
</body>
</html>
